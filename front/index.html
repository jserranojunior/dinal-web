<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@1.22.0/dist/full.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />

</head>

<body>

  <div class="h-screen bg-gradient-to-br from-red-500 to-yellow-500 flex flex-wrap justify-center items-center w-full">
    <div class="w-full text-center text-white"><span class="text-2xl ">DINAL | D$</span> <br>
      <span class="text-1xl">
        A sua Moeda Bônus valorizada em qualquer lugar do mundo.
      </span>
    </div>
    <form>
      <div class="bg-white px-10 py-8 rounded-xl w-screen shadow-md max-w-sm">
        <div class="space-y-8">
          <h1 class="text-center text-2xl font-semibold text-gray-600">Cadastre-se</h1>
          <div>
            <label for="email" class="block mb-1 text-gray-600 font-semibold text-sm">Nome Completo</label>
            <input type="text" placeholder="Digite seu nome completo" class="input input-sm input-bordered w-full ">
          </div>
          <div>
            <label for="email" class="block mb-1 text-gray-600 font-semibold text-sm">Email de acesso</label>
            <input type="email" placeholder="Digite seu e-mail" class="input input-sm input-bordered w-full">

          </div>
          <div>
            <label for="senha" class="block mb-1 text-gray-600 font-semibold  text-sm">Senha para login</label>
            <input type="password" placeholder="Crie sua senha" class="input input-sm input-bordered w-full">
          </div>
          <div>
            <label for="senha" class="block mb-1 text-gray-600 font-semibold  text-sm">Confirmação de Senha</label>
            <input type="password" placeholder="Confirme a Senha" class="input input-sm input-bordered w-full">
          </div>
        </div>
        <button class="btn btn-warning w-full mt-4">Cadastrar</button>

      </div>

      <span class="text-white"> Fale conosco. Link para nosso e-mail: <a href="contato@e-dinal.com">contato@e-dinal.com</a> </span>
    </form>
  </div>

</body>

</html>
